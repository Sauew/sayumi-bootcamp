<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h2>Simple Table</h2>

    <table border="1">
        <tr>
            <th colspan="3">Cell 1</th>
            <th>Cell 2</th>
            <th>Cell 3</th>
            
        
        
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td rowspan="2">Cell 3</td>
            <td colspan="2">Cell 4</td>
            
        
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            
            <td>Cell 4</td>
            <td>Cell 5</td>
            
            
        
        </tr>
        <tr>
            <td colspan="5">Cell 1</td>
            
        
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
            <td>Cell 5</td>
        
        </tr>

    </table>
</body>
</html>
